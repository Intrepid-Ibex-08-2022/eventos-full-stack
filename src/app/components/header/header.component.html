<header class="header" [style]="position">
  <a [href]="ruta">
    <img class="header__logo" src="../../../assets/img/logo.png" alt="logo" />
  </a>
  <div *ngIf="isloged === 'false'" class="auth__button">
    <button type="button" mat-raised-button class="auth__button--register">Register</button>
    <button type="button" mat-raised-button class="auth__button--login">Login</button>
  </div>
  <div  *ngIf="isloged === 'true'">
    <h5 style="color: white;">Bienvenido</h5>
    <button (click)="exit()">salir</button>
  </div>
</header>
