<app-header [position]="position"></app-header>

<div class="limiter">
  <div class="container-login100">
      <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
          <form
          [formGroup]="miFormulario"
          (submit)="submitFormulario()"
          class="login100-form"
          autocomplete="off">

              <span class="login100-form-title p-b-49">
                Iniciar sesión
              </span>

              <!--Correo-->
              <div class="wrap-input100 m-b-23">
                <span class="label-input100">Email</span>
                <input class="input100"
                       type="email"
                       formControlName="correo"
                       placeholder="Ingrese su email">
                <span class="focus-input100"></span>
              </div>
              <!--Validacion-->
              <span
                *ngIf="campoValido('correo')"
                class="text-danger">
                  {{emailErrorMsg}}
              </span>

               <!--Password-->
              <div class="wrap-input100">
                  <span class="label-input100">Password</span>
                  <input class="input100"
                         type="password"
                         formControlName="password"
                         placeholder="Ingrese su contraseña">
                  <span class="focus-input100"></span>
              </div>
              <!--Validacion-->
              <span
                *ngIf="campoValido('password')"
                class="text-danger">
                    La contraseña de tener un minimo de 6 caracteres
              </span>

              <div class="text-right p-t-8 p-b-31"></div>

              <!--Boton-->
              <div class="container-login100-form-btn">
                  <div class="wrap-login100-form-btn">
                      <div class="login100-form-bgbtn"></div>
                      <button  type="submit"
                      [disabled]="miFormulario.invalid"
                      class="login100-form-btn">
                          Iniciar sesión
                      </button>
                  </div>
              </div>
              <!--Validacion-->
              <span
              *ngIf="authError"
              class="text-danger">
                Usuario o contraseña invalida
            </span>
              <div class="flex-col-c p-t-60">
                  <span class="txt1 p-b-17">
                      ¿No tienes cuenta?
                  </span>

                  <a routerLink="/register" class="txt2">
                      Resgístrate aquí
                  </a>
              </div>
          </form>
      </div>
  </div>
</div>

<app-footer></app-footer>
