<app-header [position]="position"></app-header>

<div class="limiter">
  <div class="container-login100">
      <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
          <form
            [formGroup]="miFormulario"
            (submit)="submitFormulario()"
            class="login100-form"
            autocomplete="off">

              <span class="login100-form-title p-b-49">
                  Registro
              </span>

              <!--Nombre-->
              <div class="wrap-input100 m-b-23">
                  <span class="label-input100">Username</span>
                  <input class="input100"
                         type="text"
                         formControlName="nombre"
                         placeholder="Ingrese su nombre">
                  <span class="focus-input100"></span>
              </div>
              <!--Validacion-->
              <span
                *ngIf="campoValido('nombre')"
                class="text-danger">
                    Username debe tener: minnimo 3 letras y un maximo de 8
              </span>

              <!--Correo-->
              <div class="wrap-input100 m-b-23">
                <span class="label-input100">Email</span>
                <input class="input100"
                       type="email"
                       formControlName="correo"
                       placeholder="Ingrese su email">
                <span class="focus-input100"></span>
              </div>
              <!--Validacion-->
              <span
                *ngIf="campoValido('correo')"
                class="text-danger">
                  {{emailErrorMsg}}
              </span>

              <!--Password1-->
              <div class="wrap-input100 m-b-23">
                  <span class="label-input100">Password</span>
                  <input class="input100"
                         type="password"
                         formControlName="password"
                         placeholder="Ingrese su contraseña">
                  <span class="focus-input100"></span>
              </div>
              <!--Validacion-->
              <span
              *ngIf="campoValido('password')"
              class="text-danger">
                  La contraseña de tener un minimo de 6 caracteres
              </span>

              <!--Password2-->
              <div class="wrap-input100 m-b-23">
                <span class="label-input100">Confirm Password</span>
                <input class="input100"
                        type="password"
                        formControlName="password2"
                        placeholder="Confirme su contraseña">
                <span class="focus-input100"></span>
              </div>
              <!--Validacion-->
              <span
              *ngIf="campoValido('password2')"
              class="text-danger">
                  Ambas contraseñas deben coincidir
              </span>

              <div class="text-right p-t-8 p-b-31"></div>

              <div class="container-login100-form-btn">
                  <div class="wrap-login100-form-btn">
                      <div class="login100-form-bgbtn"></div>
                      <button  type="submit"
                      [disabled]="miFormulario.invalid"class="login100-form-btn">
                          Registro
                      </button>
                  </div>
              </div>

              <div class="flex-col-c p-t-60">
                  <span class="txt1 p-b-17">
                      ¿Ya tienes cuenta?
                  </span>

                  <a routerLink="/login" class="txt2">
                      Ingresa una aquí
                  </a>
              </div>
          </form>
      </div>
  </div>
</div>

<app-footer></app-footer>
